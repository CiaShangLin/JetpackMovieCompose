  build-and-release:
    name: ğŸ”¨ å»ºç½®ä¸¦ç™¼å¸ƒ APK
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ æª¢å‡ºç¨‹å¼ç¢¼
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ç²å–å®Œæ•´æ­·å²è¨˜éŒ„ç”¨æ–¼ç”Ÿæˆ changelog

      - name: â˜• è¨­å®š JDK 17
        uses: actions/setup-java@v4
        with:
