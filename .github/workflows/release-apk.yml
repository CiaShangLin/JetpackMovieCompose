          echo "Version: $VERSION"

      - name: ğŸ“„ ç”Ÿæˆ Changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG="åˆå§‹ç‰ˆæœ¬ç™¼å¸ƒ"
          else
            CHANGELOG=$(git log --pretty=format:"- %s" $PREVIOUS_TAG..HEAD)
          fi
          
          # å„²å­˜ changelog åˆ°æª”æ¡ˆ
          echo "## ğŸ‰ ç‰ˆæœ¬ ${{ steps.version.outputs.version }} æ›´æ–°å…§å®¹" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "$CHANGELOG" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "ğŸ“± **APK æª”æ¡ˆï¼š** JetpackMovieCompose-${{ steps.version.outputs.version }}-release.apk" >> CHANGELOG.md
          
          cat CHANGELOG.md

      - name: ğŸ·ï¸ é‡æ–°å‘½å APK
        run: |
          VERSION=${{ steps.version.outputs.version }}
          mv app/build/outputs/apk/prorelease/release/app-prorelease-release.apk JetpackMovieCompose-$VERSION-release.apk

      - name: ğŸ‰ å»ºç«‹ GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "ç‰ˆæœ¬ ${{ steps.version.outputs.version }}"
          body_path: CHANGELOG.md
          files: |
            JetpackMovieCompose-${{ steps.version.outputs.version }}-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¤ ä¸Šå‚³ APK åˆ° Artifacts
        uses: actions/upload-artifact@v4
        with:
